<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<!-- Login card -->

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="card login-card" style="width: 500px;">
        <div class="card-body text-center">
            <h3 class="card-title">Welcome!!</h3>
            <h5 class="card-text">Please Register to Continue</h5>

            <form action="" class="text-start">
                <!-- Email -->
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Set Password</label>
                    <input type="password" class="form-control" id="passwordInput" />
                </div>

                <p>Already having an account? <a href="./login.html">Login Here</a></p>


            </form>
            <a href="#" class="btn" id="LoginButton">Register</a>
        </div>
    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
